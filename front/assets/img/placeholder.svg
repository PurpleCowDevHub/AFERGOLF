<!-- 
  Este archivo SVG sirve como placeholder para productos sin imagen
  Usa los colores de AFERGOLF y es responsive
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Fondo -->
  <rect width="400" height="400" fill="#f5f5f5"/>
  
  <!-- Icono de imagen -->
  <g transform="translate(150, 130)">
    <!-- Marco de imagen -->
    <rect x="0" y="0" width="100" height="80" fill="none" stroke="#d64a3a" stroke-width="4" rx="8"/>
    
    <!-- Sol/Círculo -->
    <circle cx="25" cy="25" r="8" fill="#d64a3a"/>
    
    <!-- Montaña -->
    <path d="M 5,60 L 40,25 L 60,45 L 95,60 Z" fill="#d64a3a" opacity="0.7"/>
    <path d="M 30,60 L 55,35 L 95,60 Z" fill="#d64a3a" opacity="0.5"/>
  </g>
  
  <!-- Texto -->
  <text x="200" y="250" font-family="Montserrat, sans-serif" font-size="18" font-weight="600" fill="#999" text-anchor="middle">
    Sin Imagen
  </text>
  
  <!-- Logo AFERGOLF (opcional) -->
  <text x="200" y="280" font-family="Montserrat, sans-serif" font-size="14" font-weight="400" fill="#ccc" text-anchor="middle">
    AFERGOLF
  </text>
</svg>
