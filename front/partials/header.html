<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFERGOLF - Header</title>
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <img src="../assets/img/footer-shape.svg" class="header-semicircle" alt="Decoración semicircular del encabezado" loading="lazy">
    <div class="header-container">
      <nav class="header-nav">
        <ul class="nav-left">
          <li class="nav-item hamburguer-menu">
            <img src="../assets/icon/Menu.svg" alt="Abrir menú de navegación" class="icon" loading="lazy">
          </li>
        </ul>
        <ul class="nav-right">
          <li class="nav-item search">
            <img src="../assets/icon/Search.svg" alt="Buscar contenido" class="icon" loading="lazy">
            <span class="text-icon">Buscar</span>
          </li>
          <li class="nav-item user">
            <img src="../assets/icon/Person.svg" alt="Acceder al perfil de usuario" class="icon" loading="lazy">
            <span class="text-icon">Perfil</span>
          </li>
          <li class="nav-item cart">
            <img src="../assets/icon/Cart.svg" alt="Ver carrito de compras" class="icon" loading="lazy">
            <span class="text-icon">Carrito</span>
          </li>
        </ul>
      </nav>
    </div>
    <a href="index.html" aria-label="Ir al inicio de AFERGOLF">
      <img src="../assets/img/Logo.svg" alt="Logo de AFERGOLF" class="header-logo" loading="lazy">
    </a>
  </header>
</body>
</html>
