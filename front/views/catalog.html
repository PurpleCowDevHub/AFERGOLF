<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFERGOLF – Catálogo</title>
  <link rel="stylesheet" href="../assets/css/pages/Catalogo.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="../assets/js/main.js" defer></script>
</head>

<body>
  <afergolf-header></afergolf-header>

  <main>
    <section class="catalogo">
      <!-- Grid productos -->
      <div class="productos">
        <!-- Producto 1 -->
        <article class="producto">
          <img src="../assets/img/Guante Ping.jpeg" alt="Guante Footjoy GTXtreme" loading="lazy">
          <h3>Guante Footjoy GTXtreme</h3>
          <p class="precio">Desde 70.000 COP</p>
          <div class="tallas">
            <button>S</button><button>M</button><button>L</button><button>XL</button>
          </div>
        </article>

        <!-- Producto 2 -->
        <article class="producto">
          <img src="../assets/img/Pelotas de golf.jpeg" alt="Bolas Titleist Trufeel" loading="lazy">
          <h3>Bolas Titleist Trufeel 2024</h3>
          <p class="precio">Desde 150.000 COP</p>
        </article>

        <!-- Producto 3 -->
        <article class="producto">
          <img src="../assets/img/Palos.jpg" alt="Hierros Srixon ZX i4" loading="lazy">
          <h3>Hierros Srixon ZX i4</h3>
          <p class="precio">Desde 2.500.000 COP</p>
        </article>

        <!-- Más productos -->
        <article class="producto">
          <img src="../assets/img/Guante Callaway Thermal.jpg" alt="Guante Callaway Thermal" loading="lazy">
          <h3>Guante Callaway Thermal</h3>
          <p class="precio">Desde 85.000 COP</p>
          <div class="tallas">
            <button>S</button><button>M</button><button>L</button>
          </div>
        </article>

        <article class="producto">
          <img src="../assets/img/Driver Cobra LTDx.jpeg" alt="Driver Cobra LTDx" loading="lazy">
          <h3>Driver Cobra LTDx</h3>
          <p class="precio">Desde 3.250.000 COP</p>
        </article>

        <article class="producto">
          <img src="../assets/img/Madera TaylorMade Stealth 2.jpeg" alt="Madera TaylorMade Stealth 2" loading="lazy">
          <h3>Madera TaylorMade Stealth 2</h3>
          <p class="precio">Desde 2.100.000 COP</p>
        </article>
      </div>

      <!-- Sidebar filtros -->
      <aside class="filtros">
        <h2>Filtros</h2>

        <div class="filtro">
          <label for="marca">Marca</label>
          <select id="marca" name="marca">
            <option value="">Todas</option>
            <option value="footjoy">Footjoy</option>
            <option value="callaway">Callaway</option>
            <option value="srixon">Srixon</option>
            <option value="titleist">Titleist</option>
            <option value="cobra">Cobra</option>
            <option value="taylormade">TaylorMade</option>
          </select>
        </div>
      </aside>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>

  <script src="../assets/js/catalogo.js"></script>
</body>
</html>
