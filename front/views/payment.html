<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finalizar compra</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/payment.css" />
  <script src="../assets/js/main.js" defer></script>
</head>

<body>
  <afergolf-header></afergolf-header>

  <!-- formulario de pago -->
  <main class="checkout">
    <div class="checkout-container">
      <form class="checkout-form">
        <h2>Detalles de pago</h2>

        <section class="checkout-form__section">
          <h3 class="checkout-form__title">Información personal</h3>
          <div class="field-row personal-row">
            <div class="field">
              <label for="nombre" class="field__label">Nombre</label>
              <input id="nombre" class="field__input personal-name-input" type="text" placeholder="Nombre" aria-required="true" required>
            </div>
            <div class="field">
              <label for="apellido" class="field__label">Apellido</label>
              <input id="apellido" class="field__input personal-lastname-input" type="text" placeholder="Apellido" aria-required="true" required>
            </div>
          </div>
          <div class="field">
            <label for="email" class="field__label">Correo electrónico</label>
            <input id="email" class="field__input personal-email-input" type="email" placeholder="ejemplo@correo.com" aria-required="true" required>
          </div>
        </section>

        <section class="checkout-form__section">
          <h3 class="checkout-form__title">Dirección de envío</h3>
          <div class="field">
            <label for="calle" class="field__label">Calle/Dirección principal</label>
            <input id="calle" class="field__input" type="text" placeholder="Calle principal" required>
          </div>
          <div class="field-row">
            <div class="field">
              <label for="numero" class="field__label">Número</label>
              <input id="numero" class="field__input input--short" type="text" placeholder="Número" required>
            </div>
            <div class="field">
              <label for="ciudad" class="field__label">Ciudad</label>
              <input id="ciudad" class="field__input input--short" type="text" placeholder="Ciudad" required>
            </div>
          </div>
          <div class="field-row">
            <div class="field">
              <label for="codigo-postal" class="field__label">Código postal</label>
              <input id="codigo-postal" class="field__input input--short" type="text" placeholder="Código postal" required>
            </div>
            <div class="field">
              <label for="torre" class="field__label">Torre (opcional)</label>
              <input id="torre" class="field__input input--short" type="text" placeholder="Torre">
            </div>
          </div>
          <div class="field">
            <label for="apartamento" class="field__label">Apartamento (opcional)</label>
            <input id="apartamento" class="field__input" type="text" placeholder="Apartamento">
          </div>
          <div class="field">
            <label for="detalles" class="field__label">Detalles de entrega</label>
            <textarea id="detalles" class="field__textarea" placeholder="Ejemplo: puerta lateral, portería"></textarea>
          </div>
        </section>

        <section class="checkout-form__section">
          <div class="payment-header">
            <h3 class="checkout-form__title">Método de pago</h3>
            <div class="cards">
              <img src="../assets/img/Visa.jpg" alt="Visa">
              <img src="../assets/img/mastercard.png" alt="MasterCard">
              <img src="../assets/img/American-Express.png" alt="American Express">
            </div>
          </div>
          <div class="field">
            <label for="tarjeta" class="field__label">Número de tarjeta</label>
            <input id="tarjeta" class="field__input payment-card-input" type="text" placeholder="0000 0000 0000 0000" maxlength="19" required>
          </div>
          <div class="field-row payment-row">
            <div class="field">
              <label for="exp" class="field__label">Expiración</label>
              <input id="exp" class="field__input payment-exp-input" type="text" placeholder="MM/AA" maxlength="5" required>
            </div>
            <div class="field">
              <label for="cvv" class="field__label">CVV</label>
              <input id="cvv" class="field__input payment-cvv-input" type="password" placeholder="***" maxlength="3" required>
            </div>
          </div>
        </section>

        <a href="confirmation_message.html" class="btn-primary" style="text-decoration: none; display: inline-block;">Pagar ahora</a>
      </form>

      <aside class="order-summary">
        <h3 class="order-summary__title">Resumen del pedido</h3>
        <ul class="order-summary__list">
          <li class="order-summary__item"><span>Driver Cobra LTDx</span> <strong>$3.250.000</strong></li>
          <li class="order-summary__item"><span>Guante Callaway Thermal</span> <strong>$150.000</strong></li>
          <li class="order-summary__item"><span>Envío</span> <strong>$20.000</strong></li>
        </ul>
        <hr>
        <p class="order-summary__total"><span>Total:</span> <strong>$3.420.000</strong></p>
      </aside>
    </div>
  </main>

  <afergolf-footer></afergolf-footer>
</body>
</html>
