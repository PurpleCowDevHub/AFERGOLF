<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar perfil - AFERGOLF</title>

  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/edit_profile.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/ui/toast.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/auth/auth.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>
  <script src="../assets/js/ui/avatar_colors.js" defer></script>
  <script src="../assets/js/pages/edit_profile.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>

</head>

<body>
  <!-- HEADER GLOBAL -->
  <afergolf-header></afergolf-header>

  <main class="account-main">
    <section class="account-container">

      <!-- Header del perfil -->
      <div class="account-header">
        <div class="avatar" id="avatarContainer">
          <img id="avatarImage" src="../assets/icon/Person.svg" alt="Foto de perfil del usuario">
          <input type="file" id="avatarInput" accept="image/*">
        </div>

        <div class="user-info">
          <h2 class="user-name">Samuel Fernandez</h2>
          <p class="user-email">samdezurrea@gmail.com</p>
          <p class="user-helper">Haz clic en tu foto para cambiarla</p>
        </div>
      </div>

      <!-- Formulario -->
      <form class="profile-form" id="editProfileForm">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input id="firstName" type="text" placeholder="Samuel" required>
        </div>

        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input id="lastName" type="text" placeholder="Fernandez Urrea" required>
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input id="email" type="email" placeholder="correo@ejemplo.com" required>
        </div>

        <div class="form-group">
          <label for="phone">Teléfono</label>
          <input id="phone" type="tel" placeholder="+57 300 000 0000">
        </div>

        <div class="form-group full-width">
          <label for="city">Ciudad</label>
          <input id="city" type="text" placeholder="Bogotá, Colombia">
        </div>

        <div class="form-group full-width inline-link">
          <span>¿Quieres cambiar tu contraseña?</span>
          <a href="change_password.html">Ir a cambiar contraseña</a>
        </div>

        <div class="form-actions">
          <a href="my_account.html" class="btn-secondary">Cancelar</a>
          <button type="submit" class="btn-primary">Guardar cambios</button>
        </div>
      </form>

      <div id="edit-profile-response" style="display: none; margin-top: 20px; padding: 15px; border-radius: 8px;"></div>

    </section>
  </main>

  <!-- FOOTER GLOBAL -->
  <afergolf-footer></afergolf-footer>
</body>
</html>
