<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFERGOLF – Sesión administrador</title>

  <!-- CSS base -->
  <link rel="stylesheet" href="../assets/css/header.css">
  <link rel="stylesheet" href="../assets/css/footer.css">
  <!-- CSS específico -->
  <link rel="stylesheet" href="../assets/css/pages/Sesion-admin.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body data-page="admin">
  <!-- ===== HEADER con semicírculo ===== -->
  <header>
    <img src="../assets/img/footer-shape.svg" alt="Decoración semicircular" class="header-semicircle" loading="lazy">
    <div class="header-container">
      <img src="../assets/img/Logo.svg" alt="Logo AFERGOLF" class="header-logo">
    </div>
  </header>

  <!-- ===== Espaciador del header ===== -->
  <div class="header-spacer"></div>

  <!-- ===== Sección de Inicio de Sesión ===== -->
  <section class="admin-login">
    <div class="login-card">
      <h1 class="login-title">Inicio Sesión</h1>

      <form class="login-form" autocomplete="on" novalidate>
        <label class="field-label" for="email">Correo electrónico</label>
        <input class="field-input" type="email" id="email" placeholder="correo@dominio.com" required>

        <label class="field-label" for="password">Contraseña</label>
        <input class="field-input" type="password" id="password" placeholder="••••••••" required>

        <a href="#" class="link-soft">¿Olvidaste tu contraseña?</a>

        <button type="submit" class="btn-primary">Vamos</button>

        <a href="#" class="link-soft bottom">¿No tienes una Cuenta?</a>
      </form>
    </div>
  </section>
</body>
</html>
