<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="Detalles del producto AFERGOLF - Especificaciones, imágenes y precios de equipos de golf">
  <title>Producto - AFERGOLF</title>
  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/product-details.css" />
</head>

<body>
  <afergolf-header></afergolf-header>

  <main>
    <section class="product-detail">
      <div id="product-error"
        style="display:none; text-align:center; margin-top:40px; font-size:1rem; color:#d24033;">
        No se encontró la información de este producto.
      </div>

      <div id="product-content" class="product-grid" style="display:none;">
        <!-- Miniaturas -->
        <aside class="product-thumbs">
          <div class="thumb" id="thumb-side">
            <img id="img-side" src="../assets/img/products/image 7.png" alt="Vista lateral del producto">
          </div>
          <div class="thumb" id="thumb-top">
            <img id="img-top" src="../assets/img/products/image 9.png" alt="Vista superior del producto">
          </div>
          <div class="thumb" id="thumb-front">
            <img id="img-front" src="../assets/img/products/image 35.png" alt="Vista frontal del producto">
          </div>
        </aside>

        <!-- Imagen principal -->
        <figure class="product-main">
          <div class="main-img">
            <img id="img-main" src="../assets/img/products/image 34.png" alt="Imagen principal del producto">
          </div>
        </figure>

        <!-- Información del producto -->
        <article class="product-info">
          <h1 class="product-title" id="product-title">Nombre del producto</h1>
          
          <!-- Info pills -->
          <div class="product-pills">
            <span class="product-pill"><b>Marca:</b> <span id="product-brand">-</span></span>
            <span class="product-pill"><b>Modelo:</b> <span id="product-model">-</span></span>
            <span class="product-pill"><b>Ref:</b> <span id="product-reference">-</span></span>
          </div>

          <!-- Especificaciones según categoría -->
          <div class="product-specs" id="product-specs">
            <!-- Especificaciones para Palos -->
            <div class="specs-group" id="specs-palos" style="display: none;">
              <h3 class="specs-title">Especificaciones</h3>
              <div class="specs-grid">
                <div class="spec-item" id="spec-loft-container">
                  <span class="spec-label">Loft</span>
                  <span class="spec-value" id="spec-loft">-</span>
                </div>
                <div class="spec-item" id="spec-lie-container">
                  <span class="spec-label">Lie</span>
                  <span class="spec-value" id="spec-lie">-</span>
                </div>
                <div class="spec-item" id="spec-flex-container">
                  <span class="spec-label">Flex</span>
                  <span class="spec-value" id="spec-flex">-</span>
                </div>
                <div class="spec-item" id="spec-longitud-container">
                  <span class="spec-label">Longitud</span>
                  <span class="spec-value" id="spec-longitud">-</span>
                </div>
                <div class="spec-item" id="spec-peso-container">
                  <span class="spec-label">Peso</span>
                  <span class="spec-value" id="spec-peso">-</span>
                </div>
                <div class="spec-item" id="spec-swing-container">
                  <span class="spec-label">Swing</span>
                  <span class="spec-value" id="spec-swing">-</span>
                </div>
              </div>
            </div>

            <!-- Especificaciones para Guantes -->
            <div class="specs-group" id="specs-guantes" style="display: none;">
              <h3 class="specs-title">Tallas Disponibles</h3>
              <div class="specs-sizes" id="specs-sizes">
                <!-- Las tallas se generan dinámicamente -->
              </div>
            </div>

            <!-- Especificaciones para Bolas -->
            <div class="specs-group" id="specs-bolas" style="display: none;">
              <h3 class="specs-title">Detalles del Paquete</h3>
              <div class="specs-grid">
                <div class="spec-item">
                  <span class="spec-label">Unidades</span>
                  <span class="spec-value" id="spec-unidades">-</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Stock disponible -->
          <div class="product-stock" id="product-stock-container">
            <span class="stock-label">Stock:</span>
            <span class="stock-value" id="product-stock">-</span>
          </div>

          <!-- Precio y botón -->
          <div class="product-info-footer">
            <p class="product-price" id="product-price">$0 COP</p>
            <button class="btn-cart" id="btn-add-cart">Agregar</button>
          </div>
        </article>
      </div>

      <!-- Descripción completa -->
      <section class="product-description" id="product-description-section" style="display:none;">
        <h2>Descripción</h2>
        <p id="product-description">
          Descripción del producto...
        </p>
      </section>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>

  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>
  <script src="../assets/js/pages/product_details.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>

</body>

</html>
