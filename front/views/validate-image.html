<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validaci√≥n - Imagen de Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }
        h2 {
            color: #555;
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-left: 4px solid #667eea;
            padding-left: 10px;
        }
        .validation-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f9f9f9;
            border-left: 4px solid #ddd;
        }
        .validation-item.success {
            background: #e8f5e9;
            border-left-color: #2e7d32;
        }
        .validation-item.error {
            background: #ffebee;
            border-left-color: #c62828;
        }
        .validation-item.warning {
            background: #fff3e0;
            border-left-color: #f57c00;
        }
        .icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 24px;
        }
        .content {
            flex: 1;
        }
        .content-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }
        .content-value {
            font-family: monospace;
            font-size: 12px;
            color: #666;
            word-break: break-all;
        }
        .button {
            background: #667eea;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 20px;
            display: inline-block;
        }
        .button:hover {
            background: #764ba2;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .image-preview {
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            background: #f9f9f9;
        }
        .image-preview img {
            max-width: 250px;
            max-height: 250px;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .diagnostic-summary {
            background: linear-gradient(135deg, #667eea10 0%, #764ba210 100%);
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }
        .diagnostic-summary h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .diagnostic-summary p {
            margin: 5px 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Validaci√≥n: Imagen de Perfil</h1>
        
        <div id="content"></div>
        
        <button class="button" onclick="validate()">Validar Ahora</button>
        <button class="button" style="background: #999; margin-left: 10px;" onclick="goBack()">Volver</button>
    </div>

    <script>
        async function validate() {
            const userId = localStorage.getItem('afergolf_user_id');
            
            if (!userId) {
                alert('Por favor, inicia sesi√≥n primero');
                window.location.href = 'log_in.html';
                return;
            }

            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Validando...</p></div>';

            try {
                const response = await fetch(`http://localhost/AFERGOLF/back/modules/users/api/validate-profile-image.php?id=${userId}`);
                const data = await response.json();

                console.log('Validaci√≥n completa:', data);

                let html = '';

                if (data.status === 'success') {
                    // Base de datos
                    html += `<h2>üìä Base de Datos</h2>`;
                    html += `<div class="validation-item ${data.database.column_exists ? 'success' : 'error'}">
                        <div class="icon">${data.database.column_exists ? '‚úÖ' : '‚ùå'}</div>
                        <div class="content">
                            <div class="content-label">Columna foto_perfil</div>
                            <div class="content-value">${data.database.column_exists ? 'Existe (' + data.database.column_type + ')' : 'No existe'}</div>
                        </div>
                    </div>`;

                    html += `<div class="validation-item">
                        <div class="icon">üë§</div>
                        <div class="content">
                            <div class="content-label">Usuario</div>
                            <div class="content-value">${data.database.user.nombres} ${data.database.user.apellidos} (ID: ${data.database.user.id})</div>
                        </div>
                    </div>`;

                    html += `<div class="validation-item ${data.database.user.foto_perfil ? 'success' : 'error'}">
                        <div class="icon">${data.database.user.foto_perfil ? '‚úÖ' : '‚ùå'}</div>
                        <div class="content">
                            <div class="content-label">Ruta en BD</div>
                            <div class="content-value">${data.database.user.foto_perfil || '(NULL o vac√≠a)'}</div>
                        </div>
                    </div>`;

                    // Sistema de archivos
                    html += `<h2>üìÅ Sistema de Archivos</h2>`;
                    html += `<div class="validation-item ${data.file_system.file_exists ? 'success' : 'error'}">
                        <div class="icon">${data.file_system.file_exists ? '‚úÖ' : '‚ùå'}</div>
                        <div class="content">
                            <div class="content-label">Archivo en servidor</div>
                            <div class="content-value">${data.file_system.file_exists ? 'Existe' : 'No existe'}</div>
                        </div>
                    </div>`;

                    if (data.file_system.file_info) {
                        html += `<div class="validation-item success">
                            <div class="icon">üìÑ</div>
                            <div class="content">
                                <div class="content-label">Informaci√≥n del archivo</div>
                                <div class="content-value">
                                    Tama√±o: ${data.file_system.file_info.size_mb} MB<br>
                                    Tipo: ${data.file_system.file_info.type}<br>
                                    Modificado: ${data.file_system.file_info.modified}
                                </div>
                            </div>
                        </div>`;
                    }

                    // Frontend paths
                    html += `<h2>üåê Rutas para Frontend</h2>`;
                    html += `<div class="validation-item">
                        <div class="icon">üîó</div>
                        <div class="content">
                            <div class="content-label">Desde my_account.html (recomendado)</div>
                            <div class="content-value">${data.paths_for_frontend.from_my_account_html || '(No disponible)'}</div>
                        </div>
                    </div>`;

                    // Preview
                    if (data.database.user.foto_perfil) {
                        html += `<h2>üñºÔ∏è Vista Previa</h2>`;
                        html += `<div class="image-preview">
                            <img src="../${data.database.user.foto_perfil}" 
                                 alt="Imagen de perfil"
                                 onerror="this.style.display='none'; this.parentElement.innerHTML='<p style=\"color: #c62828;\">‚ùå No se pudo cargar la imagen</p>'">
                        </div>`;
                    }

                    // Diagnostic summary
                    html += `<div class="diagnostic-summary">
                        <h3>üìã Resumen de Diagn√≥stico</h3>`;
                    
                    for (let key in data.diagnostics) {
                        html += `<p><strong>${key}:</strong> ${data.diagnostics[key]}</p>`;
                    }

                    if (data.diagnostics['listo_para_usar'] === '‚úÖ S√≠') {
                        html += `<p style="margin-top: 15px; color: #2e7d32; font-weight: bold;">‚ú® ¬°Todo est√° funcionando correctamente!</p>`;
                    } else {
                        html += `<p style="margin-top: 15px; color: #c62828; font-weight: bold;">‚ö†Ô∏è Hay problemas que necesitan atenci√≥n.</p>`;
                    }
                    html += `</div>`;

                } else {
                    html = `<div class="validation-item error">
                        <div class="icon">‚ùå</div>
                        <div class="content">
                            <div class="content-label">Error</div>
                            <div class="content-value">${data.message}</div>
                        </div>
                    </div>`;
                }

                contentDiv.innerHTML = html;

            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="validation-item error">
                        <div class="icon">‚ùå</div>
                        <div class="content">
                            <div class="content-label">Error de conexi√≥n</div>
                            <div class="content-value">${error.message}</div>
                        </div>
                    </div>
                `;
            }
        }

        function goBack() {
            window.location.href = 'my_account.html';
        }

        // Validar autom√°ticamente
        window.addEventListener('load', () => {
            setTimeout(validate, 500);
        });
    </script>
</body>
</html>
