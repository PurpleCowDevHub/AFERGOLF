<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Mi cuenta AFERGOLF - Gestiona tu perfil, historial de compras y preferencias">
  <title>Mi Cuenta - AFERGOLF</title>
  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/my_account.css" />
  <script src="../assets/js/main.js" defer></script>
</head>

<body>
  <!-- HEADER GLOBAL -->
  <afergolf-header></afergolf-header>

  <!-- MAIN -->
  <main class="account-main">
    <section class="account-container">

      <!-- Foto e info del usuario -->
      <div class="account-header">
        <div class="avatar" id="avatarContainer">
          <img id="avatarImage" src="../assets/icons/default-avatar.svg" alt="Foto de perfil del usuario">
          <input type="file" id="avatarInput" accept="image/*">
        </div>
        <div class="user-info">
          <h2 class="user-name">Samuel Fernandez</h2>
          <p class="user-email">samdezurrea@gmail.com</p>
        </div>
      </div>

      <!-- Opciones -->
      <div class="account-options">
        <a href="#" class="option-card">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
            </svg>
          </div>
          <div class="option-text">
            <h3>Editar Perfil</h3>
            <p>Actualiza tu información personal.</p>
          </div>
        </a>

        <a href="Purchase_History.html" class="option-card">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1s-2.4.84-2.82 2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7 0c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM9 17H7v-2h2v2zm0-4H7v-2h2v2zm0-4H7V7h2v2zm8 8h-7v-2h7v2zm0-4h-7v-2h7v2zm0-4h-7V7h7v2z"/>
            </svg>
          </div>
          <div class="option-text">
            <h3>Historial de Compras</h3>
            <p>Consulta tus pedidos anteriores.</p>
          </div>
        </a>

        <a href="log_in.html" class="logout-card">
          <div class="icon-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/>
            </svg>
          </div>
          <div class="option-text">
            <h3>Cerrar Sesión</h3>
            <p>Salir de tu cuenta AFERGOLF.</p>
          </div>
        </a>
      </div>

    </section>
  </main>

  <!-- FOOTER GLOBAL -->
  <afergolf-footer></afergolf-footer>

  <script>
    // === SUBIR IMAGEN DE PERFIL ===
    const avatarContainer = document.getElementById('avatarContainer');
    const avatarInput = document.getElementById('avatarInput');
    const avatarImage = document.getElementById('avatarImage');

    avatarContainer.addEventListener('click', () => {
      avatarInput.click();
    });

    avatarInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          avatarImage.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
