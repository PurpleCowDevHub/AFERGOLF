<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/my_account.css" />
  <script src="../assets/js/main.js" defer></script>
</head>

<body>
  <afergolf-header></afergolf-header>

  <!-- información de la cuenta del usuario -->
  <main>
    <section class="account" aria-labelledby="titulo-cuenta">
      <img 
        src="../assets/img/Fondo1.png" 
        alt="Fondo de sección Mi Cuenta"
        class="account-background"
        loading="lazy"
      />
      
      <div class="account-card" role="region" aria-labelledby="titulo-cuenta">
        <h2 id="titulo-cuenta" class="account-title">Mi Cuenta</h2>

        <div class="account-info">
          <div class="info-item">
            <strong>Nombres</strong>
            <span>Samuel David</span>
          </div>
          
          <div class="info-item">
            <strong>Apellidos</strong>
            <span>Fernandez Urrea</span>
          </div>
          
          <div class="info-item">
            <strong>Correo Electrónico</strong>
            <span>Samdezurrea@gmail.com</span>
          </div>
          
          <div class="info-item">
            <strong>Dirección</strong>
            <span>Dg 87C # 334-97</span>
          </div>
        </div>

        <nav class="account-links" aria-label="Acciones de cuenta">
          <a class="link" href="#" aria-label="Editar información del perfil">Editar Perfil</a>
          <a class="link" href="#" aria-label="Ver historial de compras">Historial de Compras</a>
        </nav>

        <button class="btn-logout" type="button" aria-label="Cerrar sesión de usuario">
          Cerrar sesión
        </button>
      </div>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>
</body>
</html>
