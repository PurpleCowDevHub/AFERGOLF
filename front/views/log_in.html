<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Iniciar sesión en AFERGOLF - Accede a tu cuenta para gestionar servicios de golf profesional">
  <title>Iniciar Sesión - AFERGOLF</title>
  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/hamburguer_menu.css">
  <link rel="stylesheet" href="../assets/css/search.css">
  <link rel="stylesheet" href="../assets/css/pages/log_in.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/ui/toast.js" defer></script>
  <script src="../assets/js/auth/session_control.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/auth/auth.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>
  <script src="../assets/js/pages/login.js" defer></script>
</head>

<body data-page="admin">
  <img src="../assets/img/Fondo1.png" alt="Fondo de inicio de sesión" class="background-image">
  
  <afergolf-header></afergolf-header>

  <!-- formulario de inicio de sesión -->
  <main>
    <section class="admin-login">
      <div class="login-card">
        <h1 class="login-title">Inicio Sesión</h1>
        <form class="login-form" autocomplete="on" novalidate>
          <div class="field">
            <label class="field-label" for="email">Correo electrónico</label>
            <input 
              class="field-input" 
              type="email" 
              id="email" 
              name="email"
              placeholder="correo@dominio.com" 
              autocomplete="email"
              required>
          </div>

          <div class="field">
            <label class="field-label" for="password">Contraseña</label>
            <div class="password-wrapper">
              <input 
                class="field-input" 
                type="password" 
                id="password" 
                name="password"
                placeholder="••••••••" 
                autocomplete="current-password"
                required>
              <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>
              </button>
            </div>
          </div>

          <div class="form-links">
            <a href="./recover_password.html" class="link-soft">¿Olvidaste tu contraseña?</a>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">Iniciar sesión</button>
          </div>

          <div class="form-links">
            <a href="./sign_up.html" class="link-soft bottom">¿No tienes una cuenta?</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>
</body>
</html>
