<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Código de recuperación AFERGOLF - Ingresa el código de verificación recibido para cambiar tu contraseña">
  <title>Código Verificación - AFERGOLF</title>
  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/recovery_code.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
  <script src="../assets/js/ui/toast.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>
</head>

<body data-page="codigo-recuperacion">
  <img src="../assets/img/Fondo2.png" alt="Fondo de código de verificación" class="background-image">
  
  <afergolf-header></afergolf-header>

  <!-- formulario de código de recuperación -->
  <main>
    <section class="code-hero">
      <div class="code-card">
        <h1 class="code-title">Ingrese el código</h1>
        <form class="code-form" id="codeForm" autocomplete="off" novalidate>
          <div class="code-inputs">
            <input type="text" maxlength="1" class="code-box" id="code-1" name="code-1" />
            <input type="text" maxlength="1" class="code-box" id="code-2" name="code-2" />
            <input type="text" maxlength="1" class="code-box" id="code-3" name="code-3" />
            <input type="text" maxlength="1" class="code-box" id="code-4" name="code-4" />
            <input type="text" maxlength="1" class="code-box" id="code-5" name="code-5" />
            <input type="text" maxlength="1" class="code-box" id="code-6" name="code-6" />
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>
</body>
</html>
