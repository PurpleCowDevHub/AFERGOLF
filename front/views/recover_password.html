<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recuperación de contraseña en AFERGOLF - Recupera el acceso a tu cuenta ingresando tu correo o teléfono">
  <title>Recuperar Contraseña - AFERGOLF</title>
  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/recover_password.css">
  <script src="../assets/js/main.js" defer></script>
</head>

<body data-page="recuperacion-contraseña">
  <img src="../assets/img/Fondo2.png" alt="Fondo de recuperación de contraseña" class="background-image">
  
  <afergolf-header></afergolf-header>

  <!-- formulario de recuperación de contraseña -->
  <main>
    <section class="recovery-hero">
      <div class="recovery-card">
        <h1 class="recovery-title">Recuperación de contraseña</h1>
        <p class="recovery-subtitle">Ingrese su correo o número de teléfono</p>
        <form class="recovery-form" id="recoveryForm" autocomplete="off" novalidate>
          <div class="field">
            <input 
              type="text" 
              class="recovery-input field-input" 
              id="recovery-contact"
              name="recovery-contact"
              placeholder="Ej: 3134445196 o simonpaipa@gmail.com" 
              required>
          </div>
          
          <div class="recovery-info">
            <p>Se le enviará por correo o mensaje de texto un código para que pueda cambiar su contraseña</p>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>
</body>
</html>
