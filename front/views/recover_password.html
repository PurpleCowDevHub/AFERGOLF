<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Recuperación de contraseña en AFERGOLF - Ingresa tu correo y una nueva contraseña para tu cuenta">
  <title>Recuperar contraseña - AFERGOLF</title>

  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- OJO: aquí ya usamos recover_password.css -->
  <link rel="stylesheet" href="../assets/css/pages/recover_password.css">
  <link rel="stylesheet" href="../assets/css/toast.css">
  <script src="../assets/js/config.js"></script>
  <script src="../assets/js/ui/toast.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/auth/auth.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>
  <script src="../assets/js/pages/recover_password.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>

</head>

<body data-page="recuperar-password">
  <img src="../assets/img/Fondo2.png" alt="Fondo de recuperación de contraseña" class="background-image">
  
  <afergolf-header></afergolf-header>

  <!-- formulario de recuperación -->
  <main>
    <section class="recovery-hero">
      <div class="recovery-card">
        <h1 class="recovery-title">Restablecer contraseña</h1>
        <p class="recovery-subtitle">
          Ingresa tu correo y una nueva contraseña para tu cuenta AFERGOLF.
        </p>

        <form class="recovery-form" id="recoveryForm" novalidate>
          <!-- Correo -->
          <div class="field">
            <label class="field-label" for="correo">
              Correo electrónico <span class="required" aria-label="requerido">*</span>
            </label>
            <input 
              class="field-input" 
              type="email" 
              id="correo" 
              name="correo"
              placeholder="tucorreo@gmail.com" 
              autocomplete="email"
              maxlength="100"
              required
              aria-describedby="correo-error">
            <span id="correo-error" class="field-error" role="alert"></span>
          </div>

          <!-- Nueva contraseña -->
          <div class="field">
            <label class="field-label" for="new_password">
              Nueva contraseña <span class="required" aria-label="requerido">*</span>
            </label>
            <input 
              class="field-input" 
              type="password" 
              id="new_password" 
              name="new_password"
              placeholder="••••••••" 
              autocomplete="new-password"
              minlength="8"
              maxlength="100"
              required
              aria-describedby="password-help password-error">
            <span id="password-help" class="field-help">
              Mínimo 8 caracteres. Ideal incluir mayúsculas, minúsculas, números y un carácter especial.
            </span>
            <span id="password-error" class="field-error" role="alert"></span>
          </div>

          <!-- Confirmar contraseña -->
          <div class="field">
            <label class="field-label" for="confirm_password">
              Confirmar contraseña <span class="required" aria-label="requerido">*</span>
            </label>
            <input 
              class="field-input" 
              type="password" 
              id="confirm_password" 
              name="confirm_password"
              placeholder="••••••••" 
              autocomplete="new-password"
              minlength="8"
              maxlength="100"
              required
              aria-describedby="confirm-password-error">
            <span id="confirm-password-error" class="field-error" role="alert"></span>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-primary">
              Actualizar contraseña
            </button>
          </div>

          <div class="form-links">
            <a href="./log_in.html" class="link-soft">Volver al inicio de sesión</a>
          </div>
        </form>
      </div>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>
</body>
</html>
