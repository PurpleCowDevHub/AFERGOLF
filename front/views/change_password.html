<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cambio de contraseña AFERGOLF - Establece una nueva contraseña segura para tu cuenta">
  <title>Cambio de Contraseña</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="../assets/css/pages/change_password.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <!-- Scripts -->
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/change_password.js" defer></script>
</head>

<body data-page="cambio-contraseña">
  <img src="../assets/img/Fondo2.png" alt="Fondo de cambio de contraseña" class="background-image">
  
  <afergolf-header></afergolf-header>

  <main>
    <section class="change-hero">
      <div class="change-card">
        <h1 class="change-title">Cambio de contraseña</h1>
        <form id="passwordForm" class="change-form" autocomplete="on" novalidate>
          <div class="field">
            <label class="field-label" for="newPassword">
              Contraseña <span class="required" aria-label="requerido">*</span>
            </label>
            <input 
              class="field-input" 
              type="password" 
              id="newPassword" 
              name="newPassword"
              placeholder="••••••••" 
              autocomplete="new-password"
              minlength="8"
              maxlength="100"
              required
              aria-describedby="newPassword-help">
            <span id="newPassword-help" class="field-help">Mínimo 8 caracteres. Debe incluir al menos una mayúscula, una minúscula, un número y un carácter especial.</span>
          </div>

          <div class="field">
            <label class="field-label" for="confirmPassword">
              Confirmación <span class="required" aria-label="requerido">*</span>
            </label>
            <input 
              class="field-input" 
              type="password" 
              id="confirmPassword" 
              name="confirmPassword"
              placeholder="••••••••" 
              autocomplete="new-password"
              minlength="8"
              maxlength="100"
              required
              aria-describedby="confirmPassword-error">
            <span id="confirmPassword-error" class="field-error" role="alert"></span>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn-submit">Vamos</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>
</body>
</html>
