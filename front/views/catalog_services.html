<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Catálogo de servicios AFERGOLF - Fitting, calibración, cambio de grips, clases de golf y más servicios profesionales">
  <title>Servicios - AFERGOLF</title>
  <link rel="icon" type="image/svg+xml" href="../assets/img/Logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/pages/catalog_services.css" />
  <link rel="stylesheet" href="../assets/css/toast.css">
  <script src="../assets/js/ui/toast.js" defer></script>
  <script src="../assets/js/main.js" defer></script>
  <script src="../assets/js/ui/components.js" defer></script>
</head>
<body>
  <afergolf-header></afergolf-header>

  <main>
    <!-- banner principal -->
    <section class="hero" aria-label="Servicios AFERGOLF">
      <img src="../assets/img/Fondo3.png" alt="Servicios AFERGOLF" class="hero-img">
    </section>

    <!-- catálogo de servicios -->
    <section class="services" aria-labelledby="titulo-servicios">
      <h2 id="titulo-servicios">Servicios</h2>

      <div class="services-grid">
        <div class="service-item">
          <a href="serv_fitting.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/Fitting.png" alt="Fitting" loading="lazy">
            <h3>Fitting</h3>
          </a>
        </div>
        <div class="service-item">
          <a href="serv_calibracion.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/Calibracion.png" alt="Calibración" loading="lazy">
            <h3>Calibración</h3>
          </a>
        </div>
        <div class="service-item">
          <a href="serv_cambio_grips.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/Grips.png" alt="Cambio de Grips" loading="lazy">
            <h3>Cambio de Grips</h3>
          </a>
        </div>
        <div class="service-item">
          <a href="serv_recup_estrias.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/Estrias.png" alt="Arreglo Estrías" loading="lazy">
            <h3>Arreglo Estrías</h3>
          </a>
        </div>
        <div class="service-item">
          <a href="serv_clases_golf.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/Clases.png" alt="Clases de Golf" loading="lazy">
            <h3>Clases de Golf</h3>
          </a>
        </div>
        <div class="service-item">
          <a href="serv_swing_weight.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/SwingWeight.png" alt="Swing Weight" loading="lazy">
            <h3>Swing Weight</h3>
          </a>
        </div>
        <div class="service-item">
          <a href="serv_compra_venta.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/CompraVenta.png" alt="Compra y venta de equipos" loading="lazy">
            <h3>Compra y venta de equipos</h3>
          </a>
        </div>
        <div class="service-item">
          <a href="serv_alarg_acort.html" style="text-decoration: none; color: inherit;">
            <img src="../assets/img/services/Alargamiento.png" alt="Alargamiento y Acortamiento" loading="lazy">
            <h3>Alargamiento y Acortamiento</h3>
          </a>
        </div>
      </div>
    </section>
  </main>

  <afergolf-footer></afergolf-footer>

</html>
