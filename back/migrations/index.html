<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migraci贸n de Base de Datos - AFERGOLF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .status {
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-weight: 600;
            text-align: center;
            display: none;
        }
        .status.success {
            background-color: #e8f5e9;
            color: #2e7d32;
            display: block;
        }
        .status.info {
            background-color: #e3f2fd;
            color: #1565c0;
            display: block;
        }
        .status.error {
            background-color: #ffebee;
            color: #c62828;
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover {
            background: #764ba2;
        }
        .button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Migraci贸n de BD</h1>
        <p style="text-align: center; color: #666; margin-bottom: 30px;">
            Preparando la base de datos para el sistema de fotos de perfil...
        </p>
        
        <div id="status" class="status"></div>
        <div id="spinner" class="spinner" style="display: none;"></div>
        
        <button class="button" id="runBtn" onclick="runMigration()">Ejecutar Migraci贸n</button>
        <button class="button" style="background: #999; margin-top: 10px;" onclick="window.location.href='../../front/views/log_in.html'">Volver al Login</button>
    </div>

    <script>
        async function runMigration() {
            const statusEl = document.getElementById('status');
            const spinnerEl = document.getElementById('spinner');
            const btn = document.getElementById('runBtn');
            
            btn.disabled = true;
            spinnerEl.style.display = 'block';
            statusEl.textContent = 'Ejecutando migraci贸n...';
            statusEl.className = 'status info';
            statusEl.style.display = 'block';
            
            try {
                const response = await fetch('http://localhost/AFERGOLF/back/migrations/add_foto_perfil.php');
                const data = await response.json();
                
                spinnerEl.style.display = 'none';
                
                if (data.status === 'success' || data.status === 'info') {
                    statusEl.className = `status ${data.status}`;
                    statusEl.textContent = data.message;
                    
                    if (data.status === 'success') {
                        setTimeout(() => {
                            window.location.href = '../../front/views/log_in.html';
                        }, 2000);
                    }
                } else {
                    statusEl.className = 'status error';
                    statusEl.textContent = data.message;
                    btn.disabled = false;
                }
            } catch (error) {
                spinnerEl.style.display = 'none';
                statusEl.className = 'status error';
                statusEl.textContent = 'Error: ' + error.message;
                btn.disabled = false;
            }
        }
        
        // Ejecutar autom谩ticamente al cargar
        window.addEventListener('load', () => {
            setTimeout(runMigration, 500);
        });
    </script>
</body>
</html>
