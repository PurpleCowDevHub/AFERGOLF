<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagn√≥stico - AFERGOLF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .check-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            background: #f5f5f5;
            border-left: 4px solid #ddd;
        }
        .check-item.success {
            background: #e8f5e9;
            border-left-color: #2e7d32;
        }
        .check-item.error {
            background: #ffebee;
            border-left-color: #c62828;
        }
        .check-item.loading {
            background: #e3f2fd;
            border-left-color: #1565c0;
        }
        .icon {
            font-size: 24px;
            margin-right: 15px;
            min-width: 24px;
        }
        .text {
            flex: 1;
        }
        .text h3 {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
        .text p {
            margin: 5px 0 0 0;
            font-size: 12px;
            color: #666;
        }
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: opacity 0.3s;
        }
        .button-primary {
            background: #667eea;
            color: white;
        }
        .button-secondary {
            background: #999;
            color: white;
        }
        .button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Diagn√≥stico del Sistema</h1>
        
        <div id="checks"></div>
        
        <div class="actions">
            <button class="button button-primary" onclick="runDiagnostic()">Ejecutar Diagn√≥stico</button>
            <button class="button button-secondary" onclick="goBack()">Volver</button>
        </div>
    </div>

    <script>
        const checks = [
            {
                id: 'db-connection',
                name: 'Conexi√≥n a Base de Datos',
                endpoint: 'http://localhost/AFERGOLF/back/config/db_connect.php'
            },
            {
                id: 'table-exists',
                name: 'Tabla usuarios',
                endpoint: 'http://localhost/AFERGOLF/back/migrations/add_foto_perfil.php'
            },
            {
                id: 'profiles-dir',
                name: 'Directorio de perfiles',
                endpoint: 'http://localhost/AFERGOLF/front/assets/img/profiles/'
            },
            {
                id: 'api-endpoint',
                name: 'API de edici√≥n de perfil',
                endpoint: 'http://localhost/AFERGOLF/back/modules/users/api/edit_profile.php'
            }
        ];

        function createCheckElement(check, status, message) {
            const statusClass = {
                'loading': 'loading',
                'success': 'success',
                'error': 'error'
            }[status] || 'loading';

            const icons = {
                'loading': '‚è≥',
                'success': '‚úÖ',
                'error': '‚ùå'
            };

            return `
                <div class="check-item ${statusClass}">
                    <div class="icon">${icons[status]}</div>
                    <div class="text">
                        <h3>${check.name}</h3>
                        <p>${message}</p>
                    </div>
                </div>
            `;
        }

        async function runDiagnostic() {
            const checksDiv = document.getElementById('checks');
            checksDiv.innerHTML = '';

            for (let check of checks) {
                checksDiv.innerHTML += createCheckElement(check, 'loading', 'Verificando...');

                try {
                    const response = await fetch(check.endpoint);
                    const isOk = response.ok;

                    if (isOk) {
                        checksDiv.innerHTML = checksDiv.innerHTML.replace(
                            `<div class="check-item loading">`,
                            `<div class="check-item success">`
                        );
                        checksDiv.innerHTML = checksDiv.innerHTML.replace(
                            'Verificando...',
                            'OK - Componente disponible'
                        );
                    } else {
                        checksDiv.innerHTML = checksDiv.innerHTML.replace(
                            `<div class="check-item loading">`,
                            `<div class="check-item error">`
                        );
                        checksDiv.innerHTML = checksDiv.innerHTML.replace(
                            'Verificando...',
                            `Error ${response.status}`
                        );
                    }
                } catch (error) {
                    checksDiv.innerHTML = checksDiv.innerHTML.replace(
                        `<div class="check-item loading">`,
                        `<div class="check-item error">`
                    );
                    checksDiv.innerHTML = checksDiv.innerHTML.replace(
                        'Verificando...',
                        'No disponible - ' + error.message
                    );
                }
            }
        }

        function goBack() {
            window.location.href = '../../front/views/log_in.html';
        }

        // Ejecutar al cargar
        window.addEventListener('load', () => {
            setTimeout(runDiagnostic, 300);
        });
    </script>
</body>
</html>
